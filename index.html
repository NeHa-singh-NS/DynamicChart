<!doctype html>
<html lang="en">

<head>
    <title>Bar Chart | Neha Singh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>






    <section class="bar_chart_content">

    <div class="overlay">

        <div class="container">
        <div class="row">


            <div class="col-md-6">

            <div class="main_box">

                <h1>Social Media Bar Chart Generator</h1>

               
                <canvas id="myChart"></canvas>

            </div>
            </div>


            <div class="col-md-6">

            <div class="count_box">




            <div class="form-group">
            <label for="socialmedia-input">Month/Year</label>
            <!-- <input type="date" value="614939" readonly class="total-input form-control" /> -->
            <input type="month" id="dateInput" name="start" class="date-input form-control" min="2018-03" value="2021-05">
           
            
           

            <div class="form-group">
            <label for="reach-input">Reach </label>
            <input type="text" name="reach-input" class="reach-input form-control" />
            </div>

            <div class="form-group">
            <label for="engagement-input">Engagement</label>
            <input type="text" name="engagement-input" class="engagement-input form-control" />
            </div>

            <div class="form-group">
            <label for="clicks-input">Clicks</label>
            <input type="text" name="clicks-input" class="clicks-input form-control" />
            </div>

            <div class="form-group">
            <label for="sales-input">Sales Value</label>
            <input type="text" name="sales-input" class="sales-input form-control" />
            </div>

            <div class="form-group">
            <label for="message-input">Messages</label>
            <input type="text" name="message-input" class="message-input form-control" />
            </div>

            <div class="form-group">
            <label for="video-input">Video Views</label>
            <input type="text" name="video-input" class="video-input form-control" />
            </div>



            </div>





            </div>

        </div>
        </div>

    </div>



    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="main.js"></script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
